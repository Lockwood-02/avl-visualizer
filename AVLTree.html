<!DOCTYPE html>
<html>
    <head>
        <title>AVL Tree Animation by Y. Daniel Liang</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="boxes.css" />

        <!--        <script src="jqueryForJPrompt.js" type="text/javascript"></script>-->
        <script src="jquery-1.7.2.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="jquery.ui.touch-punch.min.js"></script>
        <script src="jquery.alerts.js" type="text/javascript"></script>
        <link
            href="jquery.alerts.css"
            rel="stylesheet"
            type="text/css"
            media="screen"
        />

        <script src="BST.js"></script>
        <script src="AVLTree.js"></script>
        <script>
            tree = new AVLTree();
            tree.insert(50);
            tree.insert(25);
            tree.insert(80);
            tree.insert(35);
            vGap = 40;
            radius = 20;

            function draw() {
                const canvas = document.getElementById("canvas");
                const context = canvas.getContext("2d");

                // Clear the canvas
                canvas.width = window.innerWidth - 20;
                canvas.height = 400;
                context.clearRect(0, 0, canvas.width, canvas.height);

                context.font = "14px sans-serif";

                if (tree.isEmpty()) {
                    context.fillText(
                        "tree is empty",
                        canvas.width / 2 - 50,
                        15
                    );
                } else {
                    const x = canvas.width / 2;
                    const y = 50;

                    drawTree(
                        context,
                        x,
                        y,
                        radius,
                        tree.root,
                        canvas.width / 4
                    );
                }

                context.stroke();
                requestAnimationFrame(draw); // Continuously redraw for smooth animation
            }

            let currentPositions = {}; // Stores the current positions of nodes for animations

            // Track highlighted nodes with colors
            let highlightedNodes = {};

            // Highlight a specific node with a given color
            function highlightNode(node, color) {
                highlightedNodes[node.element] = color;
            }

            // Draw the AVL Tree with highlight support
            function drawTree(context, x, y, radius, root, hGap) {
                if (!root) return;

                const nodeId = root.element;

                const prevX = currentPositions[nodeId]?.x ?? x;
                const prevY = currentPositions[nodeId]?.y ?? y;
                const dx = (x - prevX) * 0.2;
                const dy = (y - prevY) * 0.2;
                const drawX = prevX + dx;
                const drawY = prevY + dy;

                currentPositions[nodeId] = { x: drawX, y: drawY };

                // Choose color based on whether node is highlighted
                const nodeColor =
                    highlightedNodes[nodeId] === "red" ? "red" : "#3498db";
                const borderColor =
                    highlightedNodes[nodeId] === "red" ? "darkred" : "#2980b9";

                // Draw node
                context.beginPath();
                context.arc(drawX, drawY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = nodeColor;
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = borderColor;
                context.stroke();

                // Draw node value
                context.fillStyle = "white";
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillText(root.element, drawX, drawY);

                // Recursively draw left and right children with connecting lines
                if (root.left != null) {
                    connectTwoCircles(
                        context,
                        drawX,
                        drawY,
                        x - hGap,
                        y + vGap,
                        radius
                    );
                    drawTree(
                        context,
                        x - hGap,
                        y + vGap,
                        radius,
                        root.left,
                        hGap / 2
                    );
                }
                if (root.right != null) {
                    connectTwoCircles(
                        context,
                        drawX,
                        drawY,
                        x + hGap,
                        y + vGap,
                        radius
                    );
                    drawTree(
                        context,
                        x + hGap,
                        y + vGap,
                        radius,
                        root.right,
                        hGap / 2
                    );
                }
            }

            // Connect two circles centered at (x1, y1) and (x2, y2)
            function connectTwoCircles(context, x1, y1, x2, y2, radius) {
                // Calculate the distance between nodes for proper placement of edges
                const d = Math.sqrt(vGap * vGap + (x2 - x1) * (x2 - x1));
                const x11 = x1 - (radius * (x1 - x2)) / d;
                const y11 = y1 - (radius * (y1 - y2)) / d;
                const x21 = x2 + (radius * (x1 - x2)) / d;
                const y21 = y2 + (radius * (y1 - y2)) / d;

                // Animate the edge line
                context.beginPath();
                context.moveTo(x11, y11);
                context.lineTo(x21, y21);
                context.lineWidth = 2;
                context.strokeStyle = "#2c3e50";
                context.stroke();
            }

            function remove1() {
                if (tree.isEmpty()) {
                    jAlert("The tree is empty");
                } else {
                    var value = document.getElementById("value").value.trim();
                    if (value == "") {
                        jAlert("no key entered");
                    } else if (tree.search(parseInt(value))) {
                        tree.remove(parseInt(value));
                        draw();
                    } else {
                        jAlert("key " + value + " is not in the tree");
                    }
                }
            }

            function insert() {
                var value = document.getElementById("value").value.trim();
                if (value == "") {
                    jAlert("no key entered");
                } else if (tree.search(parseInt(value))) {
                    jAlert("key " + value + " is already in the tree");
                } else {
                    tree.insert(parseInt(value));
                    draw();
                }
            }

            function drawArrowLine(context, x1, y1, x2, y2) {
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);

                // find slope of this line
                var slope = (y1 - y2) / (x1 - x2);

                var arctan = Math.atan(slope);

                // This will flip the arrow 45 off of a
                // perpendicular line at pt x2
                var set45 = 1.57 / 2;

                // arrows should always point towards i, not i+1
                if (x1 < x2) {
                    // add 90 degrees to arrow lines
                    set45 = -1.57 * 1.5;
                }

                // set length of arrows
                var arrlen = 15;

                // draw arrows on line
                context.moveTo(x2, y2);
                context.lineTo(
                    x2 + Math.cos(arctan + set45) * arrlen,
                    y2 + Math.sin(arctan + set45) * arrlen
                );

                context.moveTo(x2, y2);
                context.lineTo(
                    x2 + Math.cos(arctan - set45) * arrlen,
                    y2 + Math.sin(arctan - set45) * arrlen
                );
            }

            function search() {
                var value = document.getElementById("value").value.trim();
                if (value == "") {
                    jAlert("no key entered");
                } else {
                    if (tree.search(parseInt(value))) {
                        jAlert(value + " is in the tree");
                    } else {
                        jAlert(value + " is not in the tree");
                    }
                }
            }
        </script>

    </head>

    <body onload="draw()" onresize="draw()">
        <p>
            Usage: Enter an integer key and click the Search button to search
            the key in the tree. Click the Insert button to insert the key into
            the tree. Click the Remove button to remove the key from the tree.
            For the best display, use integers between 0 and 99.
        </p>

        <div
            style="
                margin: 0px auto;
                border: 1px solid #eb0d1b;
                text-align: right;
                height: 260px;
            "
        >
            <canvas id="canvas"></canvas>
        </div>
        <div style="text-align: center; margin-top: 1em">
            <span style="border: 1px solid #37826c; padding: 3px">
                Enter a key:
                <input
                    type="text"
                    value=""
                    id="value"
                    style="width: 3em; text-align: right"
                />
                <button type="button" class="button" onclick="search()">
                    Search
                </button>
                <button type="button" class="button" onclick="insert()">
                    Insert
                </button>
                <button type="button" class="button" onclick="remove1()">
                    Remove
                </button>
            </span>
        </div>
    </body>
